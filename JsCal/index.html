<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAlculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Praise&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>Calculator</header>
    <main>
      <div class="calculator">
        <div class="display">
          <div class="fnum">250</div>
          <div class="op">+</div>
          <div class="snum">360</div>
        </div>
        <div class="grid-container">
          <button class="grid-item delete">DEL</button>
          <button class="grid-item clear-all">CLA</button>
          <button class="grid-item numVal n7" value="7">7</button>
          <button class="grid-item numVal n8" value="8">8</button>
          <button class="grid-item numVal n9" value="9">9</button>
          <button class="grid-item numVal f+" value="+">+</button>
          <button class="grid-item numVal n4" value="4">4</button>
          <button class="grid-item numVal n5" value="5">5</button>
          <button class="grid-item numVal n6" value="6">6</button>
          <button class="grid-item numVal f-" value="-">-</button>
          <button class="grid-item numVal n1" value="1">1</button>
          <button class="grid-item numVal n2" value="2">2</button>
          <button class="grid-item numVal n3" value="3">3</button>
          <button class="grid-item numVal f*" value="*">*</button>
          <button class="grid-item numVal n0" value="0">0</button>
          <button class="grid-item numVal dot" value=".">.</button>
          <button class="grid-item eq" value="=">=</button>
          <button class="grid-item numVal fdi" value="/">/</button>
        </div>
      </div>
    </main>
    <footer>Chamith Wijesooriya</footer>
  </body>
</html>
