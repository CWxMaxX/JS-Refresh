<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAlculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Praise&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>Calculator</header>
    <main>
      <div class="calculator">
        <div class="display">
          <div class="fnum">250</div>
          <div class="op">+</div>
          <div class="snum">360</div>
        </div>
        <div class="grid-container">
          <div class="grid-item delete">DEL</div>
          <div class="grid-item clear-all">CLA</div>
          <div class="grid-item n7">7</div>
          <div class="grid-item n8">8</div>
          <div class="grid-item n9">9</div>
          <div class="grid-item f+">+</div>
          <div class="grid-item n4">4</div>
          <div class="grid-item n5">5</div>
          <div class="grid-item n6">6</div>
          <div class="grid-item f-">-</div>
          <div class="grid-item n1">1</div>
          <div class="grid-item n2">2</div>
          <div class="grid-item n3">3</div>
          <div class="grid-item f*">*</div>
          <div class="grid-item n0">0</div>
          <div class="grid-item dot">.</div>
          <div class="grid-item eq">=</div>
          <div class="grid-item fdi">/</div>
        </div>
      </div>
    </main>
    <footer>Chamith Wijesooriya</footer>
  </body>
</html>
